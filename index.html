<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <svg id="noise-svg">
        <!-- gives background a bit of texture -->
        <filter id='noiseFilter'>
            <feTurbulence type='fractalNoise' baseFrequency='0.5' numOctaves='3' stitchTiles='stitch' />
        </filter>
        <rect id="noise-rect" filter='url(#noiseFilter)' />
    </svg>
    
    <div class="out-container">
        <div class="out-container-two">
            <div class="out-container-three">
                <div class="quad"></div>
                <div class="quad"></div>
                <div class="quad"></div>
                <div class="quad"></div>
                <div class="node"></div>
                <div class="node"></div>
                <div class="node"></div>
                <div class="node"></div>
                <div class="in-container">
                    <div class="in-container-two">
                        <div class="in-container-three">
                            <div class="in-container-four">
                                <div class="out-button">
                                    <div class="in-button" onclick="toggleOnClass()">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <h1 style="color: aquamarine; text-shadow: 0px 0px 10px aqua,0px 0px 20px aqua,0px 0px 40px aqua,0px 0px 80px aqua;">Indiamoon</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
